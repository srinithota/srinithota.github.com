<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Lozantech Private Limited</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <div class="lozantech-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="lozantech-title mdl-layout-title">
            <img class="lozantech-logo-image" src="images/lozantech-logo.png" alt="lozantech-logo">
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="lozantech-header-spacer mdl-layout-spacer"></div>
          <div class="lozantech-search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search-field">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search-field">
            </div>
          </div>
          <!-- Navigation -->
          <div class="lozantech-navigation-container">
            <nav class="lozantech-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Home</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Services</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Contact</a>
            </nav>
          </div>
          <span class="lozantech-mobile-title mdl-layout-title">
            <img class="lozantech-logo-image" src="images/lozantech-logo.png" alt="lozantech-logo">
          </span>
        </div>
      </div>

      <div class="lozantech-content mdl-layout__content">
        <a name="top"></a>
        <div class="lozantech-be-together-section mdl-typography--text-left">
          <div class="logo-font lozantech-sub-slogan">
            <h2>Updating...!<h2>
          </div>

        </div>



        <footer class="lozantech-footer mdl-mega-footer">
          <div class="mdl-mega-footer--top-section">
            <div class="mdl-mega-footer--left-section">
            </div>
            <div class="mdl-mega-footer--right-section">
              <a class="mdl-typography--font-light" href="#top">
                Back to Top
                <i class="material-icons">expand_less</i>
              </a>
            </div>
          </div>

          <div class="mdl-mega-footer--middle-section">
            <p class="mdl-typography--font-light">Office Address :</p>
            <p class="mdl-typography--font-light">Lozantech Private Limited. 3rd Floor, Krishe Sapphire, 
              Hitech City Main Road</p>
            <p class="mdl-typography--font-light">Madhapur, Hyderabad, India. 500081</p>
            <p class="mdl-typography--font-light">Phone: +91 40 400 55393</p>
          </div>      

        </footer>
      </div>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
